
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chennai Geeks Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chennai Geeks Home Page">
    <meta name="author" content="">

  <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" /> 
  <link href="{{url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css')}}" rel="stylesheet" type="text/css" />    
  <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css" />

  <!--<link href="{{url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css')}}" rel="stylesheet" type="text/css" /-->  

	
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="shortcut icon" href="{{url_for('static', filename='bootstrap/ico/favicon.ico')}}">

  <body>

    <div class="container">

      <div style="margin-left:0px;" class="span12 row">
        <div class="clearfix">
          <img style="float:left;height: 174px;" src="{{url_for('static', filename='images/cg_logo_trans.gif')}}">
          <div class="clearfix" style="float:right;">
            <h1 style="font-size: 87px; padding-top:10px;">Chennai Geeks</h1>
            <div class="span6 row" style="padding-top: 60px;">
            <ul class="nav nav-tabs" style="border-bottom: none;">
              <li class="{% block class_home %}inactive{% endblock %}"> <a href="{{url_for('home')}}">Home</a> </li>
	      <li class="{% block class_about %}inactive{% endblock %}"> <a href="#">About</a></li>
              <li><a href="http://facebook.com/groups/chennaigeeks" target="_blank">Join</a></li>
              <li><a href="http://kippt.com/makkarlabs/chennaigeeks" target="_blank">Bookmarks</a></li>
              <li><a href="http://makkarlabs.in/chennaigeeks/blog">Blog</a></li>
              <li class="{% block class_search %}inactive{% endblock %}"><a href="{{url_for('search')}}">Search</a></li>
            </ul>
            </div>
          </div>
	
        </div>
	<hr>
	 <div id="body">
      		{% block body %}{% endblock %}
      	 </div>
      </div><!--.span12 row -->
     
    </div><!--/.container-->
      <hr>
      <footer class="container">
        <p>&copy; Makkarlabs 2012</p>
      </footer>


  </body>
</html>
